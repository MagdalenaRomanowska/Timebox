<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kurs Reacta - Tydzień 2</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <style>
        .App {
            font-family: sans-serif;
        }

        .TimeboxEditor {
            text-align: right;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        input {
            min-width: 60%;
            margin-left: 20px;
            font-size: 16px;
        }

        button {
            font-size: 16px;
            margin-left: 10px;
        }

        .Timebox {
            border: 1px solid gray;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }

        .Clock {
            color: orangered;
        }

        .ProgressBar {
            border: 1px solid orangered;
            border-radius: 5px;
            height: 25px;
            margin-bottom: 20px;
            padding: 5px;
        }

        .ProgressBar > div {
            height: 100%;
            background-color: orangered;
        }

        .inactive {
            filter: blur(2px) grayscale(1);
        }
    </style>
</head>

<body>
    <div id="root"></div>    
</body>


<script type="text/javascript">
const rootElement = document.getElementById("root");

const title = document.createElement("h1");
title.textContent = "Kurs Reacta Tydzień 2";
const hrElement = document.createElement("hr");
const appDiv = document.createElement("div");
appDiv.className = "App";

    const timeboxEditorDiv = document.createElement("div");
    timeboxEditorDiv.className = "TimeboxEditor inactive";
        const label01 = document.createElement("label");
        label01.textContent = "Co robisz?";
        const brElement01 = document.createElement("br");
            const input01 = document.createElement("input");
            input01.disabled = true;
            input01.type = "text";
            input01.value = "Uczę się skrótów klawiszowych";
        label01.append(input01);
    timeboxEditorDiv.append(label01, brElement01);
        const label02 = document.createElement("label");
        label02.textContent = "Ile minut?";  
        const brElement02 = document.createElement("br"); 
            const input02 = document.createElement("input");
            input02.disabled = true;
            input02.type = "number";
            input02.value = "25";
        label02.append(input02);     
    timeboxEditorDiv.append(label02, brElement02);
        const buttonBegin = document.createElement("button");
        buttonBegin.textContent = "Zacznij";
    timeboxEditorDiv.append(buttonBegin);

    const timeboxDiv = document.createElement("div");
    timeboxDiv.className = "Timebox";    
        const timeboxTitle = document.createElement("h1");
        timeboxTitle.textContent = "Ucze sie skrotow klawiszowych";
        const clock = document.createElement("h2");
        clock.className = "Clock";
        clock.textContent = "Pozostało 13:28";
        const progressBar = document.createElement("div");
        progressBar.className = "ProgressBar";
            const bar = document.createElement("div");
            bar.setAttribute("style", "width: 45%; background-color: orangered;");
        progressBar.append(bar);
        const buttonStart = document.createElement("button");
        buttonStart.disabled = true;
        buttonStart.textContent = "Start";
        const buttonStop = document.createElement("button");
        buttonStop.textContent = "Stop";
        const buttonPause = document.createElement("button");
        buttonPause.textContent = "Pauzuj";
        const timeboxText = document.createTextNode(" Liczba przerw: 2");
    timeboxDiv.append(timeboxTitle, clock, progressBar, buttonStart, buttonStop, buttonPause, timeboxText);

appDiv.append(timeboxEditorDiv, timeboxDiv);

rootElement.append(title, hrElement, appDiv);

</script>
</html>
