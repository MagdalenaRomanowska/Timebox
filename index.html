<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kurs Reacta - Tydzień 2, lekcja 6, zadanie domowe nr 2 </title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <style>
        .App {
            font-family: sans-serif;
        }

        .TimeboxEditor {
            text-align: right;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        input {
            min-width: 60%;
            margin-left: 20px;
            font-size: 16px;
        }

        button {
            font-size: 16px;
            margin-left: 10px;
        }

        .Timebox {
            border: 1px solid gray;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }

        .Clock {
            color: orangered;
        }

        .ProgressBar {
            border: 1px solid orangered;
            border-radius: 5px;
            height: 25px;
            margin-bottom: 20px;
            padding: 5px;
        }

        .ProgressBar > div {
            height: 100%;
            background-color: orangered;
        }

        .inactive {
            filter: blur(2px) grayscale(1);
        }
    </style>
</head>

<body>
    <div id="root"></div>    
</body>

<script type="text/javascript">

const rootElement = document.getElementById("root");
const e = React.createElement;

const title = e('h1', {}, "Kurs Reacta Tydzień 2");
const line = e('hr');
const app = e('div', {className: "App"},
    e('div', {className: "TimeboxEditor inactive"},
        e('label', {}, ['Co robisz?',
            e('input', {disabled: 'true', type: 'text', value: 'Uczę się skrótów klawiszowych',})]),
        e('br'),
        e('label', {}, ['Ile minut?',
            e('input', {disabled: 'true', type: 'number', value: '25',})]),
        e('br'),
        e('button', {}, "Zacznij")
    ),
    e('div', {className: "Timebox"},
        [e('h1', {}, 'Uczę się skrótów klawiszowych'),
        e('h2', {className:'Clock'}, 'Pozostało 13:28'),
        e('div', {className: 'ProgressBar'},
            e('div', {style: {width: '45%'}})),
        e('button', {disabled: 'true'},'Start'),
        e('button',{},'Stop'),
        e('button',{},'Pauza'),
        '  Liczba przerw: 2']
    )
);

ReactDOM.render([title, line, app], rootElement);

</script>
</html>
